
<html>
<head>
    <title>Using babylon.js - Test page</title>
    <script src="babylon.js"></script>
    <style>
        html, body, canvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
	<script>
		var canvas = document.getElementById("renderCanvas");
		var engine = new BABYLON.Engine(canvas, true);
		var Scene = new BABYLON.Scene(engine);
		
		var camera = new BABYLON.ArcRotateCamera("Camera", 1,2,20, new BABYLON.Vector3(0,0,0), Scene);
		
		var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0,0,10), Scene);
		
		var ball = BABYLON.Mesh.CreateSphere("Ball", 10, 1.0, Scene);
		ball.position.x = -5;
		
		var box = BABYLON.Mesh.CreateBox("Box", 1, Scene);
		box.position.x = -10;
		
		var plane = BABYLON.Mesh.CreatePlane("Plane", 10, Scene);
		plane.rotation.y = Math.PI;
		plane.position.x = 5;
		
		var cylinder = BABYLON.Mesh.CreateCylinder("Cylinder", 3, 0.5, 3, 20, Scene, false);
		cylinder.position.x = 15;
		
		Scene.activeCamera.attachControl(canvas);
		
		engine.runRenderLoop(function(){
			Scene.render();
		});
		
		window.addEventListener("resize", function(){
			engine.resize();
		});
	</script>
</body>
</html>
